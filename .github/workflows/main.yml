name: Deploy to Server2

on: [push]

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using key
    - bash: | 
	    echo "
		Host login
		 HostName ${{ secrets.PROXY_HOST }}@login.stud.ntnu.no
 		 Preferredauthentications publickey
 		 StrictHostKeyChecking no
 		 IdentityFile ${{ secrets.TAFI_LOGIN }}
		" > .ssh/config

	    ssh login 'whoami'
