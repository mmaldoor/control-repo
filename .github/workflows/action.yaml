name: running r10k on manager

on: [Push]

default:
  image: "ubuntu:latest"

stages:
  - build
  
build:
  stage: build
  script:
    - echo "Host login
       HostName ${{ secrets.PROXY_HOST }}@login.stud.ntnu.no
       Preferredauthentications publickey
       StrictHostKeyChecking no
       IdentityFile ${{ secrets.TAFI_LOGIN }}
      " > .ssh/config

    - ssh login 'whoami'

